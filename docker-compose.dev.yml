version: '3.8'

services:
  storefront:
    build:
      context: .
      dockerfile: ./apps/storefront/Dockerfile
      platforms:
        - linux/arm64
    ports:
      - "5173:5173"
    volumes:
      # Mount the entire codebase for hot reloading
      - .:/app
      # Create an anonymous volume for node_modules to prevent local dependencies from being used
      - /app/node_modules
      # Mount the Turbo repo cache
      - turborepo-cache:/app/.turbo
    environment:
      - NODE_ENV=development
      # Enable polling for HMR to function correctly with volumes
      - CHOKIDAR_USEPOLLING=true
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    stdin_open: true
    tty: true
    networks:
      - turborepo-network

volumes:
  turborepo-cache:

networks:
  turborepo-network:
    driver: bridge
